<!DOCTYPE html>
<html>
<head>
    <title>Rent App</title>
    <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
    <h1>Qanye rent Increase</h1>
    <h4>Use command + K to toggle the app window</h4>
    <form id="upload-form">
        <input type="file" id="file" name="file" required>
        <input type="number" id="new-rent" placeholder="New rent" required>
        <input type="date" id="application-date" required>
        <button type="submit">Generate Rent Increase</button>
    </form>
    <div id="message"></div>
    <script src="preload.js"></script>
    
</body>
</html>
